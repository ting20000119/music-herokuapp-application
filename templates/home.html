<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<head>
    　<title>BTS</title>
</head>

<style>
  td {
    overflow: hidden;
  }
  td.nocollapse {
    overflow: none;
  }
  
  </style>
<body>

    <table class="table table-dark">
          {% for y in year %}
          <thead>
          <tr>
            <td scope="col" id="show1" onclick="show1()">{{y}}</td>
          </tr>
          <tr>
            <th scope="col" >發行日期</th>
            <th scope="col" >專輯名稱</th>
            <th scope="col" >歌名</th>
            <th scope="col" >連結</th>
          </tr>
        </thead>
        <tbody>
            {% for s in songs %}
            {% if y == s.date.year %}
          <tr id="hide1" style="display: none;">
            <td >{{s.date}}</td>
            <td >{{s.album}}</td>
            <td >{{s.song}}</td>
            <td ><a href="https://www.youtube.com/results?search_query=bts song {{s.song}}" target="_blank">點這</a></td>
          </tr>
          {% endif  %}
          {% endfor %}
          {% endfor %}
        </tbody>
    </table>

       
</body>
</html>

<script>
  function show1() {
    var show1 = document.getElementById('show1');
    var hide1 = document.getElementById('hide1');
    if (hide1.style.display === 'none') {
          hide1.style.display = '';
          
    }
    else {
          hide1.style.display = 'none';
          
    }
}
</script>
